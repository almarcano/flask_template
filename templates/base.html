<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet"/>
        <link href="{{url_for('static', filename='css/all.min.css')}}" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    </head>
    <body translate="no" data-spy="scroll" data-target="#nav" data-offset="72" class="position-relative">
      <header class="fixed-top page-header">
      <!-- LOGO <a class="navbar-brand" href="#">
              <img  src="{{ url_for('static', filename='img/am_logo_color.png') }}" 
              alt="" class="img-fluid mr-lg-4" width="150px">
          </a> -->
        <div class="container-fluid container-fluid-max">
          <nav id="nav" class="navbar navbar-expand-lg navbar-dark">
            <!-- <a class="navbar-brand" href="#">almarcano</a>  -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="#process">Products</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="#services">Services</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="#footer">About</a>
                </li> 
              </ul>
              <div class="text-white">
                <a href="" class="mr-2">
                  <i class="fas fa-phone text-white"></i>
                  <div class="d-none d-xl-inline text-white">6758-4893</div>
                </a>
                <a href="">
                  <i class="fas fa-envelope text-white"></i>
                  <div class="d-none d-xl-inline text-white">almarcano@almarcano.us</div>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </header>

      {% block body %} {% endblock %}

      <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
